<!doctype html>
<html>
<head>
<meta charset="gb2312"/>
<title>这是一个页面</title>
<style type="text/css">
.wrapper{
width:357px;
height:32px;
background:#ffffff;

}


.wrapper a{

display:inline-block;/*航元素转换成块 即有行元素属性 又有块元素属性*/
height:20px;
width:17px;
border:1px solid #e0e1e2;
line-height:20px;
text-align:center;


}
div a{
text-decoration:none;

}

a:Link{
color:#3554ad;
}
a:visited{
color:blue;
}
a:hover{

color:#1e3c82;
}
a:active{
color:red;
}

.wrapper .m{

width:64px;
height:20px



}
</style>

</head>
<body>
 <div class="wrapper">
  <a  class="m" href="">上一页</a>
  <a href="">1</a>
  <a href="">2</a>
  <a href="">3</a>
  <a href="">4</a>
 <a href="">5</a>
  <a href="">6</a>
  <a href="">7</a>
 <a href="">8</a>
  <a href="">9</a>
  <a class="m" href="">下一页</a>
 </div>
</body>

</html>
